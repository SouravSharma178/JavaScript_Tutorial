  <body>
    <script>
      /*
      function greet(a,b){
          console.log(a+b);
      }
      */
      // the same function could be written using the arrow operator
      /*
      let greet = (a,b)=>{
          console.log(a+b);
      };
      */
      // another short way of writing this is
      // to see the result of this function we will need to type sum(a,b) in the console
      let sum = (a, b) => a + b;
      let half = (a) => a / 2;
      //setInterval(greet,1000,5,3);
      setInterval(sum, 1000, 5, 3);
      let obj1 = {
        greeting: "Good Morning",
        names: ["Harry", "Rohan", "SkillF", "DjKhiladi"],
        speak() {
          // the arrow operator uses a lexical this which means that it is able to access the variables within an object using a this operator
          // but if we would have typed this.names.forEach( function(student) only we would only be able to access variables local/inside this function
        this.names.forEach((student) => {
            console.log(this.greeting + " Kukdoo Koo " + student);
          });
        },
      };
      obj1.speak();
    </script>
