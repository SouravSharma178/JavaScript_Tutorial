<!-- setTimeout will simply run once after a time but only once but setInterval will run repeatedly after a given set interval -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript SetTimeOut and ClearTimeout</title>
  </head>
  <body>
    <div class="container">Time now is <span id="time"></span></div>
    <script>
      console.log("This is tutorial 58");
      // setTimeout --> Alllows us to run the function once after the interval of time
      // clearTimeout --> Allows us to run the function repeatedly after the interval of time

      function greet(name, byeText) {
        console.log("Hello Good Morning " + name + " " + byeText);
      }
      // the syntax of this function is setTimeout(function_name,time_interval,first argument of the function_name,second argument of the function_name)

      // the id we get from this timeOut variable will be used to in our clearTimeout function
      // timeOut = setTimeout(greet, 5000, "Harry", "Take Care");
      // console.log(timeOut);

      // clearTimeout(timeOut);

      // setTimeout(greet(), 12000); --> Wrong as it is calling the function inside setTimeout

      // intervalId = setInterval(greet, 1000, "Harry", "Good Night");
      // clearInterval(intervalId);
      
      function displayTime() {
        // in this time variable we will store the date
        time = new Date();
        // this will print the current time in the console
        console.log(time);
        // now we will assign time to the element with the id by using the DOM navigation
        document.getElementById("time").innerHTML = time;
      }
      setInterval(displayTime, 1000);
    </script>
  </body>
</html>
