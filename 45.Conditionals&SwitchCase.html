<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditionals and Switch Case</title>
</head>
<body>
<div>
    <ul>
        <li>Item-1</li>
        <li>Item-2</li>
        <li>Item-3</li>
        <li>Item-4</li>
        <li>Item-5</li>
    </ul>
</div>
<script>
    var string1 = "This is a String";
    console.log(string1);
    // JS allows us to declare the same variables again and again
    // to overcome this problem we use the keyword let and the scope of let is block/local but the scope of var is global
    let a  = 45;
    //let a = 46; this line will give us an error
    // however if we declare the variable again using curly braces then it will not show the error
    {
        // the scope of this 'a' is only upto this block,hence it is a local variable
        let a = 47;
        console.log(a);
    }
    console.log(a);

    // const keyword
    // this keyword is used to make a variable as constant ie whose value cannot be changed

    const b = 45;
    console.log(b);
    //b = 46; this line will give us an error

    // IF ELSE IN JS

     let age = 5;
     if(age>18){
         console.log("You can drink water");
     }
     else if(age==2){
         console.log("Age is 2")
     }
     else if(age==5){
         console.log("Age is 5")
     }
     else{
         console.log("You can drink Cold Drink");
     }

     // SWITCH CASE IN JS

     const cups = 47;
    switch (cups) {
        case 4:
            console.log("The value of cups is 4")
            break;

        case 41:
            console.log("The value of cups is 41")
            break;

        case 42:
            console.log("The value of cups is 42")
            break;

        case 43:
            console.log("The value of cups is 43")
            break;

        default:
            console.log("The value of cups is none of the above")
            break;
    }



</script>
</body>
</html>
